        <!--Latest compiled and minified JavaScript--> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' href='style.css'>
        <title>Lifestyle Store</title>
        
    </head>
    <body>
        <div class='navbar navbar-inverse navbar-fixed-top'>
            <div class='container'>
                <div class='navbar-header'>
                    <a href='index.html' class='navbar-brand'>Lifestyle Store</a>
                    <button type='button' class='navbar-toggle' data-toggle='collapse' data-target='#mybar'>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                        <span class='icon-bar'></span>
                    </button>
                </div>
                <div class='collapse navbar-collapse' id='mybar'>
                    <ul class='nav navbar-nav navbar-right'>
                        <li><a href='signup.html'><span class='glyphicon glyphicon-user'></span>Sign Up</a></li>
                        <li><a href='login.html'><span class='glyphicon glyphicon-log-in'></span>Log In</a></li>

                    </ul>
                </div>

            </div>
        </div>
        <div class='container-fluid'>
           <div class='row'>
               <div class='col-xs-6 col-xs-offset-3'>
                <div class='panel panel-primary signup'>
                    <div class='panel-heading'>
                        <h1>SIGN UP</h1>
                    </div>
                    <div class='panel-body'>
                       
                        <form>
                            <div class='form-group'>
                                <input type='text' class='form-control' placeholder='Name'>
                            </div>
                            <div class='form-group'>
                                <input type='email' class='form-control' placeholder='email'>
                            </div>
                            <div class='form-group'>
                                <input type='password' class='form-control' placeholder='password'>
                            </div>
                            <div class='form-group'>
                                <input type='number' class='form-control' placeholder='Contact'>
                            </div>
                            <div class='form-group'>
                                <input type='text' class='form-control' placeholder='City'>
                            </div>
                            <div class='form-group'>
                                <input type='text' class='form-control' placeholder='Address'>
                            </div>
                            <div class='form-group'>
                                <input type='button' value='Submit' class='btn btn-primary'>
                            </div>
                        </form>
                    </div>
                   
                </div>
               </div>
           </div>
        </div>
